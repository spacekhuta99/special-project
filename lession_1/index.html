<body>
    <div id="root"></div>
    <script>
       const divDOM = document.createElement('div');
       const h2DOM = document.createElement('h2');
       const pDOM = document.createElement('p');
       divDOM.classList = 'post-item';
       h2DOM.innerText = 'Hoc ReactJS tai f8';
       h2DOM.style= 'color:red';
       h2DOM.title = 'Hoc React tai f8';
       pDOM.innerText = 'Hoc ReactJS tu co ban den nang cao';
       document.body.appendChild(divDOM);
       divDOM.appendChild(h2DOM);
       divDOM.appendChild(pDOM);


       const divReact = React.createElement('div',
       {
        className: 'post-item',
       },
       React.createElement('h2',{title: 'Hoc React tai f8'},'Hoc ReactJS tai f8'),
       React.createElement('p',null,'Hoc ReactJS tu co ban den nang cao'),
       )
       console.log(divReact);
    </script>
    <script type="module" src="./main.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
